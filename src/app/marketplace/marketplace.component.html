<h2>Marketplace</h2>

<div *ngFor="let album of albums | async" class="card mt-4">
  <div class="card-body">
    <h3 (click)="gotToDetailPage(album)" class="card-title"><em>{{album.title}}</em> by {{album.artist}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{album.description}}
      <hr>
      <app-edit-album [selectedAlbum]="album"></app-edit-album>
    </div>
  </div>
</div>
